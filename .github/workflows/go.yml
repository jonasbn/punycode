name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: actions-goveralls
      uses: shogo82148/actions-goveralls@v1.5.1
      with:
      - github-token: ${{ secrets.COVERALLS_TOKEN }}
      - path-to-profile: profile.cov
